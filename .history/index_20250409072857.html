<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/cookie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Cookie Clicker avec Sections</title>
    
</head>
<body>
    <div id="gameWrapper">
        <!-- Section gauche : Cookie principal -->
        <div id="sectionLeft" class="inset">
           <br>
            <div id="cookieCounter">0 Ressources</div>
            <div id="cookiePerSecond">par seconde : 0</div>
            <div id="cookie"><img src="assets/pixel-art-rock-pile-detailed-8-bit-illustration-grey-stones_1292377-12348-removebg-preview.png" alt=""></div>
        </div>
        
        <!-- Section centrale : Commentaires et infos -->
    

        <!-- Section droite : Améliorations -->
        <div id="sectionRight" class="inset">
            <div id="upgradeTitle" class="inset title zoneTitle">Upgrade</div>

            <div id="upgrade">
                <div class="upgrade-item">
                    <span>Pioche renforcée</span>
                    
                </div>
                <div class="update-item">
                    <span>Lampe de mineur</span>
              
                </div>
            </div>
            <div id="buildingsTitle" class="inset title zoneTitle">Boutique</div>
            <div id="buildingsMaster">
                
                <div class="building">
                    <span>Pioche</span>
                    
                </div>
                <div class="building">
                    <span>Mineur apprenti</span>
                    
                </div>
                <div class="building">
                    <span>Dynamite</span>
                   
                </div>
                <div class="building">
                    <span>Foreuse mécanique</span>

                </div>
                <div class="building">
                    <span>Excavatrice géante</span>

                </div>
            </div>
        </div>

        <!-- Menu -->
       
    </div>
</body>
</html>

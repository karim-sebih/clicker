<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/cookie.css">
    <title>Cookie Clicker avec Sections</title>
    
</head>
<body>
    <div id="gameWrapper">
        <!-- Section gauche : Cookie principal -->
        <div id="sectionLeft" class="inset">
            <div class="separatorLeft" id="leftBeam"></div>
            <div id="cookieCounter">0 cookies</div>
            <div id="cookiePerSecond">par seconde : 0</div>
            <div id="cookie"></div>
        </div>
        <div class="separatorLeft" id="leftBeam"></div>
        <div class="separatorRight" id="rightBeam"></div>

        <!-- Section centrale : Commentaires et infos -->
    

        <!-- Section droite : AmÃ©liorations -->

            <div class="separatorRight" id="rightBeam"></div>
            <div id="buildingsTitle" class="inset title zoneTitle">Boutique</div>
            <div id="buildingsMaster">
                <div class="building">
                    <span>Curseur</span>
                    
                </div>
                <div class="building">
                    <span>p</span>
                    
                </div>
                <div class="building">
                    <span>Ferme</span>
                    
                </div>
                <div class="building">
                    <span>Mine</span>
                   
                </div>
            </div>
        </div>

        <!-- Menu -->
       
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker avec Sections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e4d7;
            color: #3e2723;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal */
        #gameWrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Section gauche (cookie principal) */
        #sectionLeft {
            flex: 0 0 30%;
            background-color: #d7ccc8;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 2px solid #8d6e63;
        }

        #leftBeam {
            width: 100%;
            height: 2px;
            background-color: #8d6e63;
            margin-bottom: 20px;
        }

        #cookieCounter {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #cookiePerSecond {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #cookie {
            width: 200px;
            height: 200px;
            background-color: #d7a461;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #cookie:hover {
            transform: scale(1.05);
        }

        #cookie:active {
            transform: scale(0.95);
        }

        /* Section centrale (infos et statistiques) */
        #sectionMiddle {
            flex: 0 0 40%;
            background-color: #fff;
            padding: 20px;
            overflow-y: auto;
        }

        #comments {
            font-size: 1.2em;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }

        #centerArea {
            font-size: 1em;
            color: #5d4037;
        }

        /* Section droite (améliorations et boutique) */
        #sectionRight {
            flex: 0 0 30%;
            background-color: #d7ccc8;
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid #8d6e63;
        }

        #rightBeam {
            width: 100%;
            height: 2px;
            background-color: #8d6e63;
            margin-bottom: 20px;
        }

        #buildingsTitle {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        #buildingsMaster {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .building {
            background-color: #8d6e63;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
        }

        .building:hover {
            background-color: #6d4c41;
        }

        /* Menu (en haut ou en bas selon tes préférences) */
        #menu {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #5d4037;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <!-- Section gauche : Cookie principal -->
        <div id="sectionLeft" class="inset">
            <div class="separatorLeft" id="leftBeam"></div>
            <div id="cookieCounter">0 cookies</div>
            <div id="cookiePerSecond">par seconde : 0</div>
            <div id="cookie"></div>
        </div>

        <!-- Section centrale : Commentaires et infos -->
        <div id="sectionMiddle" class="inset">
            <div id="comments" class="inset title">Actualités : Tout va bien pour l'instant !</div>
            <div id="centerArea">
                <p>Tu es dans une pâtisserie magique...</p>
                <p>Clique sur le cookie pour en produire plus !</p>
            </div>
        </div>

        <!-- Section droite : Améliorations -->
        <div id="sectionRight" class="inset">
            <div class="separatorRight" id="rightBeam"></div>
            <div id="buildingsTitle" class="inset title zoneTitle">Boutique</div>
            <div id="buildingsMaster">
                <div class="building">
                    <span>Curseur</span>
                    <span>10 cookies</span>
                </div>
                <div class="building">
                    <span>Grand-mère</span>
                    <span>100 cookies</span>
                </div>
                <div class="building">
                    <span>Ferme</span>
                    <span>1,000 cookies</span>
                </div>
                <div class="building">
                    <span>Mine</span>
                    <span>10,000 cookies</span>
                </div>
            </div>
        </div>

        <!-- Menu -->
        <div id="menu">
            Options | Statistiques | Infos
        </div>
    </div>
</body>
</html>

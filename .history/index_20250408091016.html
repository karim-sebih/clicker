<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/cookie.css">
    <title>Cookie Clicker avec Sections</title>
    
</head>
<body>
    <div id="gameWrapper">
        <!-- Section gauche : Cookie principal -->
        <div id="sectionLeft" class="inset">
            <div class="separatorLeft" id="leftBeam"></div>
            <div id="cookieCounter">0 cookies</div>
            <div id="cookiePerSecond">par seconde : 0</div>
            <div id="cookie"></div>
        </div>

        <!-- Section centrale : Commentaires et infos -->
        <div id="sectionMiddle" class="inset">
            <div id="comments" class="inset title">Actualités : Tout va bien pour l'instant !</div>
            <div id="centerArea">
                <p>Tu es dans une pâtisserie magique...</p>
                <p>Clique sur le cookie pour en produire plus !</p>
            </div>
        </div>

        <!-- Section droite : Améliorations -->
        <div id="sectionRight" class="inset">
            <div class="separatorRight" id="rightBeam"></div>
            <div id="buildingsTitle" class="inset title zoneTitle">Boutique</div>
            <div id="buildingsMaster">
                <div class="building">
                    <span>Curseur</span>
                    
                </div>
                <div class="building">
                    <span>Grand-mère</span>
                    
                </div>
                <div class="building">
                    <span>Ferme</span>
                    <span>1,000 cookies</span>
                </div>
                <div class="building">
                    <span>Mine</span>
                    <span>10,000 cookies</span>
                </div>
            </div>
        </div>

        <!-- Menu -->
        <div id="menu">
            Options | Statistiques | Infos
        </div>
    </div>
</body>
</html>

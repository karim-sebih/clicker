<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker avec Sections</title>
</head>
<body>
    <div id="gameWrapper">
        <!-- Section gauche : Cookie principal -->
        <div id="sectionLeft" class="inset">
            <div class="separatorLeft" id="leftBeam"></div>
            <div id="cookieCounter">0 Ressources</div>
            <div id="cookiePerSecond">par seconde : 0</div>
            <div id="cookie">
                <img src="https://img.freepik.com/premium-vector/pixel-art-rock-pile-detailed-8-bit-illustration-grey-stones_1292377-12348.jpg?w=740" alt="Rock Pile">
            </div>
        </div>

        <!-- Section droite : Améliorations -->
        <div id="sectionRight" class="inset">
            <div class="separatorRight" id="rightBeam"></div>
            <div id="update">
                <div class="update-item">
                    <span>Pioche renforcée</span>
                    <span class="cost">50 ressources</span>
                </div>
                <div class="update-item">
                    <span>Lampe de mineur</span>
                    <span class="cost">200 ressources</span>
                </div>
            </div>
            <div id="buildingsTitle" class="inset title zoneTitle">Boutique</div>
            <div id="buildingsMaster">
                <div class="building">
                    <span>Pioche</span>
                    <span>15 ressources</span>
                </div>
                <div class="building">
                    <span>Mineur apprenti</span>
                    <span>100 ressources</span>
                </div>
                <div class="building">
                    <span>Dynamite</span>
                    <span>1,000 ressources</span>
                </div>
                <div class="building">
                    <span>Foreuse mécanique</span>
                    <span>10,000 ressources</span>
                </div>
                <div class="building">
                    <span>Excavatrice géante</span>
                    <span>100,000 ressources</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
